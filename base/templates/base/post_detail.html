{% extends "base.html" %}
{% block content %}

        <article class="media content-section">
          <div class="media-body">
            <div class="article-metadata">
              <a class="mr-2" href="#">{{ object.author }}</a>
              <small class="text-muted">{{ object.date_posted|date:"F d, Y" }}</small>
              {% if object.author == user %}
              <div >
                <a class="btn btn-sm btn-primary" href="{% url 'post-update' object.id %}">Update</a>
                <a class="btn btn-sm btn-danger" href="{% url 'post-delete' object.id %}">Delete</a>

              </div>


              {% endif %}
            </div>
            <h2>{{ post.title }}</h2>
              <img class="card-img-top" src="{{ post.post_pic.url }}" alt="Card image cap">
            <p class="article-content">{{ object.content }}</p>
          </div>
        </article>

{% endblock content %}
